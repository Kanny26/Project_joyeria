<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos postventas</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <link rel="stylesheet" href="../../../assets/css/pages/Administrador/ventas/casos_postventa.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-admin"> 
        <div class="navbar-admin__catalogo"> 
            <img src="../../../assets/Imagenes/iconos/admin.png" alt="Admin"> 
            <h2>Volver al inicio</h2> 
        </div> 
        <h1 class="navbar-admin__title">AAC27</h1> 
        <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i> 
    </nav>

    <main class="postventa-listar">
        <div class="postventa-listar__encabezado">
            <h2 class="postventa-listar__titulo">Detalle casos postventas</h2>
        </div>

        <section class="postventa-listar__contenedor">

            <!-- ENCABEZADO DINÁMICO -->
            <div class="reclamo__encabezado">
                <p><strong>Factura:</strong> <span id="factura"></span></p>
                <p><strong>Fecha:</strong> <span id="fecha"></span></p>
                <p><strong>Estado:</strong> 
                    <span id="estado" class="estado"></span>
                </p>
            </div>

            <!-- TABLA DINÁMICA -->
            <table class="reclamo__tabla">
                <thead>
                    <tr>
                        <th>Caso</th>
                        <th>Cliente</th>
                        <th>Tipo</th>
                        <th>Reclamo</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="caso-id"></td>
                        <td id="cliente"></td>
                        <td id="tipo"></td>
                        <td id="motivo"></td>
                    </tr>
                </tbody>
            </table>

            <!-- OBSERVACIONES DINÁMICAS -->
            <div class="reclamo__observaciones">
                <h4>Observaciones</h4>
                <ul id="observaciones">
                    <!-- Aquí se agregan <li> dinámicamente -->
                </ul>
            </div>

        </section>
    </main>

</body>
</html>
