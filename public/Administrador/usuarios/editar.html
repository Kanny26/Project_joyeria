<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuarios</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/main.css" />
    <link rel="stylesheet" href="../../../assets/css/pages/Administrador/usuarios/editar.css" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar-admin">
        <div class="navbar-admin__catalogo">
            <img src="../../../assets/Imagenes/iconos/admin.png" alt="Admin">
            <h2>Volver al inicio</h2>
        </div>
        <h1 class="navbar-admin__title">AAC27</h1>
        <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i>
    </nav>

    <main class="editar-usuarios">
        <h1 class="editar-usuarios__titulo">Editar usuarios</h1>

        <form class="editar-usuarios__detalles">

            <div class="editar-usuarios__contenido">

                <!-- Imagen -->
                <div class="editar-usuarios__imagen">
                    <img src="../../../assets/Imagenes/iconos/usuarios.png" alt="usuarios">
                </div>

                <!-- Campos -->
                <div class="editar-usuarios__campos">

                    <div class="editar-usuarios__input-grupo">
                        <label>Nombre del usuarios</label>
                        <input type="text" value="Nombre del usuarios" readonly class="editar-usuarios__input-texto" />
                    </div>

                    <div class="editar-usuarios__input-grupo">
                        <label>Teléfono</label>
                        <input type="tel" placeholder="Ej: 3004567890" required class="editar-usuarios__input-texto" />
                    </div>

                    <div class="editar-usuarios__input-grupo">
                        <label>Correo electrónico</label>
                        <input type="email" placeholder="correo@ejemplo.com" required class="editar-usuarios__input-texto" />
                    </div>

                    <div class="editar-usuarios__input-grupo editar-usuarios__estado">
                        <label>Estado</label>
                        <div class="editar-usuarios__estado-opciones">
                            <label><input type="radio" name="estado" value="Activo"> Activo</label>
                            <label><input type="radio" name="estado" value="Inactivo"> Inactivo</label>
                        </div>
                    </div>
                    
                    <div class="editar-usuarios__input-grupo">
                        <label>Fecha de inicio</label>
                        <input type="text" value="12/05/2023" readonly class="editar-usuarios__input-lectura" />
                    </div>

                    <!-- NUEVO BLOQUE: REGISTRAR OBSERVACIÓN -->
                    <div class="editar-usuarios__input-grupo" style="grid-column: span 2;">
                        <label>Nueva observación</label>
                        <textarea 
                            class="editar-usuarios__input-area" 
                            name="observacion" 
                            rows="4"
                            placeholder="Escribe aquí lo ocurrido con el usuarios..."></textarea>
                    </div>

                </div>
            </div>

            <!-- Botones -->
            <div class="editar-usuarios__acciones" style="margin-top: 25px;">
                <button class="boton guardar">
                    <i class="fa-solid fa-floppy-disk"></i> Guardar cambios
                </button>
                <button type="reset" class="boton cancelar">
                    <i class="fa-solid fa-xmark"></i> Cancelar
                </button>
            </div>

        </form>
    </main>

</body>
</html>
