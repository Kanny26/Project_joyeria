<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar usuario</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../../assets/css/main.css" />
    <link rel="stylesheet" href="../../../assets/css/pages/Administrador/usuarios/agregar_usuario.css" />

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <!-- NAV -->
    <nav class="navbar-admin">
        <div class="navbar-admin__catalogo">
            <img src="../../../assets/Imagenes/iconos/admin.png" alt="Admin">
            <h2>Volver al inicio</h2>
        </div>

        <h1 class="navbar-admin__title">AAC27</h1>
        <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="registro-Usuario">

        <h1 class="registro-Usuario__titulo">Añadir usuario</h1>

        <section class="registro-Usuario__panel">
            <div class="registro-Usuario__formulario">

                <div class="registro-Usuario__formulario-contenido">

                    <header>
                        <h1>Datos del Usuario</h1>
                    </header>

                    <form class="registro-Usuario__form-grid">

                        <!-- Nombre -->
                        <div class="registro-Usuario__grupo-campo">
                            <label>Nombre</label>
                            <div class="registro-Usuario__input-grupo">
                                <i class="fas fa-user icon-left"></i>
                                <input type="text" placeholder="Nombre de Usuario" required />
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="registro-Usuario__grupo-campo">
                            <label>Correo</label>
                            <div class="registro-Usuario__input-grupo">
                                <i class="fas fa-envelope icon-left"></i>
                                <input type="email" placeholder="Correo electrónico" required />
                            </div>
                        </div>

                        <!-- Teléfono -->
                        <div class="registro-Usuario__grupo-campo">
                            <label>Teléfono</label>
                            <div class="registro-Usuario__input-grupo">
                                <i class="fas fa-phone icon-left"></i>
                                <input type="tel" placeholder="Teléfono del Usuario" required />
                            </div>
                        </div>

                        <!-- Estado -->
                        <div class="registro-Usuario__grupo-campo">
                            <label>Estado</label>
                            <div class="registro-Usuario__input-grupo">
                                <label class="radio-op">
                                    <input type="radio" name="estado" required> Activo
                                </label>
                                <label class="radio-op">
                                    <input type="radio" name="estado" required> Inactivo
                                </label>
                            </div>
                        </div>

                        <!-- Fecha -->
                        <div class="registro-Usuario__grupo-campo">
                            <label>Fecha de inicio</label>
                            <div class="registro-Usuario__input-grupo">
                                <i class="fas fa-calendar icon-left"></i>
                                <input type="date" required />
                            </div>
                        </div>

                        <!-- Botón -->
                        <div class="registro-Usuario__boton-contenedor">
                            <button type="submit" class="btn">Añadir</button>
                        </div>

                    </form>
                    

                </div>

            </div>
        </section>

    </main>

</body>

</html>
