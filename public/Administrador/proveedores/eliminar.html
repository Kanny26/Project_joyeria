<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar proveedores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../assets/css/main.css" />
    <link rel="stylesheet" href="../../../assets/css/pages/Administrador/proveedores/eliminar.css" />
</head>
<body>

    <nav class="navbar-admin"> 
        <div class="navbar-admin__catalogo"> 
            <img src="../../../assets/Imagenes/iconos/admin.png" alt="Admin"> 
            <h2>Volver al inicio</h2> 
        </div> 
        <h1 class="navbar-admin__title">AAC27</h1> 
        <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i> 
    </nav>

    <main class="eliminar-proveedor">
        <h1 class="eliminar-proveedor__titulo">Eliminar proveedores</h1>
        <section class="eliminar-proveedor__card">
            <div class="eliminar-proveedor__vista">
                <div class="eliminar-proveedor__imagen">
                    <img src="../../../assets/Imagenes/iconos/proveedores.png" alt="Anillo alianza de sueños">
                </div>

                <div class="eliminar-proveedor__acciones"> 
                    <button class="boton editar-imagen"> 
                        <i class="fa-solid fa-pen"></i> 
                        Editar proveedor
                    </button> 
                    <button class="boton ver-imagen"> 
                        <i class="fa-solid fa-eye"></i> 
                        Ver proveedor
                    </button> 
                </div>
            </div>

            <div class="eliminar-proveedor__info">
                <div class="eliminar-proveedor__detalle">
                    <h3>Detalles del proveedor</h3>
                    <div class="eliminar-proveedor__item">
                        <h2>Nombre: </h2>
                        <span>Nombre del proveedor</span>
                    </div>
                    <div class="eliminar-proveedor__item">
                        <h2>Telefono: </h2>
                        <span>Telefono del proveedor</span>
                    </div>
                    <div class="eliminar-proveedor__item">
                        <h2>Correo: </h2>
                        <span>Correo del proveedor</span>
                    </div>
                    <div class="eliminar-proveedor__item">
                        <h2>Estado: </h2>
                        <span>Activo <i class="fa-solid fa-star"></i></span>
                    </div>
                </div>

                <div class="eliminar-proveedor__advertencia">
                    <i class="fa-solid fa-exclamation-triangle"></i>
                    <div>
                        <h1>¡Advertencia!</h1>
                        <p>¿Estás seguro de que deseas eliminar este proveedor? Esta acción no se puede deshacer.</p>
                    </div>
                </div>

                <div class="eliminar-proveedor__acciones">
                    <button class="boton-confirmar eliminar">  
                        <i class="fa-solid fa-trash-can"></i> Eliminar proveedor  
                    </button>
                    <button type="reset" class="boton cancelar">  
                        <i class="fa-solid fa-xmark"></i> Cancelar  
                    </button>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
