<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar un proveedor</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../../../assets/css/main.css" />
    <link rel="stylesheet" href="../../../assets/css/pages/Administrador/proveedores/agregar.css" />

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <!-- NAV -->
    <nav class="navbar-admin">
        <div class="navbar-admin__catalogo"> 
            <img src="../../../assets/Imagenes/iconos/admin.png" alt="Admin"> </a>
        </div> 

        <h1 class="navbar-admin__title">AA27</h1>
        <a href="../proveedores.html">
            <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i>
        </a>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="titulo">

        <h1 class="titulo__encabezado">Añadir un proveedor</h1>

        <section class="registro-proveedor__panel">
            <div class="registro-proveedor__formulario">

                <div class="registro-proveedor__formulario-contenido">

                    <header>
                        <h1>Datos del proveedor</h1>
                    </header>

                    <form class="registro-proveedor__form-grid">

                        <!-- Nombre -->
                        <div class="registro-proveedor__grupo-campo">
                            <label>Nombre</label>
                            <div class="registro-proveedor__input-grupo">
                                <i class="fas fa-user icon-left"></i>
                                <input type="text" placeholder="Nombre de proveedor" required />
                            </div>
                        </div>

                        <!-- Correo -->
                        <div class="registro-proveedor__grupo-campo">
                            <label>Correo</label>
                            <div class="registro-proveedor__input-grupo">
                                <i class="fas fa-envelope icon-left"></i>
                                <input type="email" placeholder="Correo electrónico" required />
                            </div>
                        </div>

                        <!-- Teléfono -->
                        <div class="registro-proveedor__grupo-campo">
                            <label>Teléfono</label>
                            <div class="registro-proveedor__input-grupo">
                                <i class="fas fa-phone icon-left"></i>
                                <input type="tel" placeholder="Teléfono del proveedor" required />
                            </div>
                        </div>

                        <!-- Estado -->
                        <div class="registro-proveedor__grupo-campo">
                            <label>Estado</label>
                            <div class="registro-proveedor__input-grupo">
                                <label class="radio-op">
                                    <input type="radio" name="estado" required> Activo
                                </label>
                                <label class="radio-op">
                                    <input type="radio" name="estado" required> Inactivo
                                </label>
                            </div>
                        </div>

                        <!-- Material -->
                        <div class="registro-proveedor__grupo-campo">
                            <label>Material</label>
                            <div class="editar-proveedor__input-grupo">
                                <div class="editar-proveedores__estado-opciones">
                                    <label><input type="checkbox"> Acero inoxidable</label>
                                    <label><input type="checkbox"> Plata</label>
                                    <label><input type="checkbox"> Oro laminado</label>
                                </div>
                            </div>
                        </div>

                        <!-- Fecha -->
                        <div class="registro-proveedor__grupo-campo">
                            <label>Fecha de inicio</label>
                            <div class="registro-proveedor__input-grupo">
                                <i class="fas fa-calendar icon-left"></i>
                                <input type="date" required />
                            </div>
                        </div>

                        <!-- Botón -->
                        <div class="registro-proveedor__boton-contenedor">
                            <button type="submit" class="btn">
                                <a href="mensaje_exito.html">
                                    Añadir
                                </a>
                            </button>
                        </div>

                    </form>
                    

                </div>

            </div>
        </section>

    </main>

</body>

</html>
