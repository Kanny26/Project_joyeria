<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../../../../components/css/Administrador/Catalogo/gestionar_productos/Editar_producto/editar.css">
</head>
<body>

    <nav class="admin">
        <div class="admin__catalogo">
        <img src="../../../../../assets/Imagenes/iconos/admin.png" alt="Admin">
        <h2>Volver al inicio</h2>
        </div>
        <h1 class="admin__title">AAC27</h1>
        <i class="fa-solid fa-house-chimney home__icon"></i>
    </nav>

    <div class="admin__icons-right">
        <div class="icon-container">
        <i class="fa-solid fa-magnifying-glass search__icon"></i>
        <span class="tooltip">Buscar</span>
        </div>
        <div class="icon-container">
        <i class="fa-solid fa-filter filter__icon"></i>
        <span class="tooltip">Filtrar</span>
        </div>
    </div>

<main class="product">
    <h1 class="product-card__title">Editar producto</h1>
    <form class="product-card__detalles">

        <div class="product__contenido">
        <!-- Imagen izquierda -->
            <div class="product-card__image">
                <img src="../../../../../assets/Imagenes/fondos/joya1.jpg" alt="Anillo alianza de sueños">

                <!-- Label actúa como botón -->
                <label for="nuevaImagen" class="edit-image-btn">
                    <i class="fa-solid fa-pen"></i> Cambiar imagen
                </label>

                <!-- Input file oculto -->
                <input type="file" id="nuevaImagen" name="imagen" accept="image/*" hidden>
            </div>


        <!-- Formulario derecha -->
        <div class="product-fields">
            <label>Nombre del producto</label>
            <input type="text" name="nombre" value="Anillo Alianza de sueños" class="input-text">

            <label>Categoría</label>
            <select name="categoria" class="input-select">
            <option>Anillo de compromiso</option>
            <option>Anillo de bodas</option>
            <option>Anillo de 15 años</option>
            <option>Anillo de promesa</option>
            </select>

            <label>Precio</label>
            <input placeholder="$" ="text" name="precio" value="35.000" class="input-text">

            <label>Descripción</label>
            <textarea name="descripcion" class="input-area" rows="4">Un símbolo eterno de compromiso y esperanza...</textarea>

            <div class="product-card__ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span>4.8 Reseñas</span>
            </div>

            <div class="product-card__acciones">
            <button type="submit" class="boton guardar">
                <i class="fa-solid fa-floppy-disk"></i> Guardar
            </button>
            <button type="reset" class="boton cancelar">
                <i class="fa-solid fa-xmark"></i> Cancelar
            </button>
            </div>
        </div>
        </div>

    </form>
</main>


</body>
</html>
