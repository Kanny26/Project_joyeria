<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/pages/Administrador/editar.css" />
</head>
<body>

    <nav class="navbar-admin"> 
        <div class="navbar-admin__catalogo"> 
            <img src="../../../assets/Imagenes/iconos/admin.png" alt="Admin"> 
        </div> 
        <h1 class="navbar-admin__title">AAC27</h1> 
        <a href="org-categorias.html">
            <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i> 
        </a>
        
    </nav>

<main class="editar-producto">
    <h1 class="editar-producto__titulo">Editar producto</h1>
    <form class="editar-producto__detalles">

        <div class="editar-producto__contenido">
        <!-- Imagen izquierda -->
            <div class="editar-producto__imagen">
                <img src="../../../../../assets/Imagenes/fondos/joya1.jpg" alt="Anillo alianza de sueños">

                <!-- Label actúa como botón -->
                <label for="nuevaImagen" class="editar-producto__label">
                    <i class="fa-solid fa-pen"></i> Cambiar imagen
                </label>

                <!-- Input file oculto -->
                <input type="file" id="nuevaImagen" name="imagen" accept="image/*" hidden>
            </div>

        <!-- Formulario derecha -->
        <div class="editar-producto__campos">
            <label>Nombre del producto</label>
            <input type="text" name="nombre" value="Anillo Alianza de sueños" class="editar-producto__input-texto">

            <label>Categoría</label>
            <select name="categoria" class="editar-producto__input-select">
            <option>Anillo de compromiso</option>
            <option>Anillo de bodas</option>
            <option>Anillo de 15 años</option>
            <option>Anillo de promesa</option>
            </select>

            <label>Precio</label>
            <input placeholder="$" type="text" name="precio" value="35.000" class="editar-producto__input-texto">

            <label>Descripción</label>
            <textarea name="descripcion" class="editar-producto__input-area" rows="4">Un símbolo eterno de compromiso y esperanza...</textarea>

            <div class="editar-producto__reseñas">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span>4.8 Reseñas</span>
            </div>

            <div class="editar-producto__acciones">
                <button class="boton guardar">
                    <a  href="ver-producto.html">
                        <i class="fa-solid fa-floppy-disk"></i> Guardar
                    </a>
                </button>
                
                <button type="reset" class="boton cancelar">  
                    <a  href="ver-producto.html">
                        <i class="fa-solid fa-xmark"></i> Cancelar  
                    </a>
                </button>
            </div>

        </div>
        </div>
    </form>
</main>
</body>
</html>
