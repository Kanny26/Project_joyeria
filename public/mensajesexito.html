<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mensaje de Éxito</title>
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/pages/mensajesexito.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="success-container">
    <!-- Panel izquierdo -->
    <aside class="success-panel">
      <div class="success-panel__box">
        <img class="success-panel__logo-image" src="../assets/Imagenes/Logo.png" alt="Logo de la joyería">
      </div>
    </aside>

    <!-- Panel derecho: mensaje de éxito -->
    <main class="success-message">
      <section class="success-box">
        <h1>¡La cuenta ha sido registrada con éxito!</h1>
        <img src="../assets/Imagenes/iconos/pulgar-arriba.png" alt="Pulgar arriba" class="icon__pulgar-arriba">
        <button class="btn">Iniciar sesión</button>
      </section>
    </main>
  </div>
</body>
</html>
