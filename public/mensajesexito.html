<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes_exito</title>
    <link rel="stylesheet" href="../../components/css/tipografias.css" >
    <link rel="stylesheet" href="../components/css/mensajesexito.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="success">
        <aside class="success-panel">
            <div class="success-panel__box">
                <img class="success-panel__logo-image" src="../assets/Imagenes/Logo.png" alt="Logo">

                <section class="success-panel__buttons">
                    <button class="success-panel__button">
                        <img src="../assets/Imagenes/iconos/admin.png" alt="Admin Icon">
                        <h2>ADMIN</h2>
                    </button>

                    <button class="success-panel__button">
                        <img src="../assets/Imagenes/iconos/Seller.png" alt="Seller Icon">
                        <h2>SELLER</h2>
                    </button>
                </section>
            </div>
        </aside>

        <!-- Mensaje exito de registro -->
        <main class="container__image__main"> 
            <section class="container__success"> 
                <div class="container__success__content">
                    <header>
                        <h1> ¡La cuenta ha sido registrada con exito! </h1>
                    </header>
                    
                    <img src="../assets/Imagenes/iconos/pulgar-arriba.png" alt="Admin Icon" class="icon__pulgar-arriba">
                    <!-- Botón de registro -->
                    <button class="success__button">Iniciar sesión</button>
                </div>
            </section>
        </main> 
    </div>
</body>
</html>
