<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Registrar venta</title> 
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="../../assets/css/pages/Vendedor/registrar_venta.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head> 
<body>

    <nav class="navbar-admin"> 
        <div class="navbar-admin__catalogo"> 
            <img src="../../../assets/Imagenes/iconos/admin.png" alt="Admin"> 
            <h2>Volver al inicio</h2> 
        </div> 
        <h1 class="navbar-admin__title">AAC27</h1> 
        <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i> 
    </nav>

<div class="registro-venta">

    <h1 class="registro-venta__titulo">Registrar venta</h1>

    <section class="registro-venta__fila-superior">

        <!-- DATOS DEL CLIENTE -->
        <div class="datos-cliente registro-venta__cuadro">
            
            <div class="datos-cliente__fila">
                <label class="datos-cliente__label">Nombre del cliente:</label>
                <input class="datos-cliente__input" type="text" placeholder="Nombre completo">
            </div>

            <div class="datos-cliente__fila">
                <label class="datos-cliente__label">Teléfono:</label>
                <input class="datos-cliente__input" type="text" placeholder="Número de contacto">
            </div>

            <div class="datos-cliente__fila">
                <label class="datos-cliente__label">Fecha:</label>
                <input class="datos-cliente__input" type="date">
            </div>
        </div>

        <div class="totales registro-venta__cuadro">

            <div class="totales__fila">
                <label class="totales__label">Número de factura:</label>
                <input class="totales__input" type="text" placeholder="Ej: 001245">
            </div>

            <div class="totales__fila">
                <label class="totales__label">Anticipo:</label>
                <input class="totales__input" type="number" min="0">
            </div>

            <div class="totales__fila">
                <label class="totales__label">Subtotal:</label>
                <input class="totales__input" type="number" min="0" disabled>
            </div>

            <div class="totales__fila">
                <label class="totales__label">Total:</label>
                <input class="totales__input" type="number" min="0" disabled>
            </div>
        </div>

    </section>

    <section class="tabla-productos registro-venta__tabla">
        <div class="tabla-productos__encabezado">
            <span class="tabla-productos__columna">Producto</span>
            <span class="tabla-productos__columna">Cant.</span>
            <span class="tabla-productos__columna">Unit.</span>
            <span class="tabla-productos__columna">Total</span>
        </div>

        <div class="tabla-productos__fila">
            <input class="tabla-productos__input" type="text">
            <input class="tabla-productos__input" type="number" min="1">
            <input class="tabla-productos__input" type="number" min="0">
            <input class="tabla-productos__input" type="number" min="0" disabled>
        </div>
    </section>

    <button class="registro-venta__boton">Guardar venta</button>
</div>  

</body>
</html>
