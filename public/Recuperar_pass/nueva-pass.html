<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/pages/Recuperar_pass/nueva-pass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="nueva-contraseña">
        <!-- Panel izquierdo -->
        <aside class="nueva-contraseña__panel">
            <div class="nueva-contraseña__panel-caja">
                <img class="nueva-contraseña__panel-logo" src="../../assets/Imagenes/Logo.png" alt="Logo">
            </div>
        </aside>

        <!-- Panel derecho -->
        <main class="nueva-contraseña__main">
            <section class="nueva-contraseña__form">
                <h1>Nueva contraseña</h1>
                <p>
                    Crea una nueva contraseña.  
                    Asegúrate de que sea segura y fácil de recordar.
                </p>

                <form>
                    <div class="nueva-contraseña__input-group"> 
                        <i class="fas fa-lock icon-left"></i> 
                        <input type="password" placeholder="Nueva Contraseña" required> 
                        <i class="fas fa-eye icon-right"></i> 
                    </div> 
                    <div class="nueva-contraseña__input-group"> 
                        <i class="fas fa-lock icon-left"></i> 
                        <input type="password" placeholder="Confirmar Contraseña" required> 
                        <i class="fas fa-eye icon-right"></i> 
                    </div> 
                    <button type="submit" class="btn">Guardar contraseña</button> 
                </form> 

                <footer class="nueva-contraseña__link"> 
                    <p>Contraseña actualizada.  
                        <a href="../../public/inicio-sesion/inicio-sesion.html">¡Inicia sesión!</a> 
                    </p> 
                </footer> 
            </section> 
        </main> 
    </div> 
</body> 
</html>
