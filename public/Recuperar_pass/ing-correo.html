<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="stylesheet" href="../../components/css/tipografias.css">
    <link rel="stylesheet" href="../../components/css/Recuperar_pass/ing-correo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="recuperar-container"> 
        <!-- Panel izquierdo -->
        <aside class="recuperar-panel">
            <div class="recuperar-panel__box">
                <img class="recuperar-panel__logo" src="../../Imagenes/Logo.png" alt="Logo">
                <div class="recuperar-panel__buttons">
                    <button class="recuperar-panel__button">
                    <img src="../../Imagenes/iconos/admin.png" alt="Admin Icon">
                    <h2>Administrador</h2>
                    </button>
                    <button class="recuperar-panel__button">
                    <img src="../../Imagenes/iconos/seller.png" alt="Seller Icon">
                    <h2>Vendedor</h2>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Panel derecho -->
        <main class="recuperar-main"> 
            <section class="recuperar-data"> 
                    <h1>Recuperar Contraseña</h1>
                    <p>Ingresa el correo electrónico con el que te registraste; te enviaremos un código.</p> 

                    <!-- Campo con ícono -->
                    <div class="input__group"> 
                        <i class="fas fa-envelope icon-left"></i>
                        <input type="email" placeholder="correo@gmail.com" required> 
                    </div> 
                    
                    <!-- Botón --> 
                    <button type="submit" class="recuperar__button">Enviar</button> 
                </div> 
            </section> 
        </main> 
    </div> 
</body> 
</html>
