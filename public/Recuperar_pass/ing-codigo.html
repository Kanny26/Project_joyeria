<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revisar correo</title>

    <!-- Enlaces a estilos -->
    <link rel="stylesheet" href="../../components/css/global.css">
    <link rel="stylesheet" href="../../components/css/Recuperar_pass/ing-codigo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="codigo-container">
        <!-- Panel izquierdo -->
        <aside class="codigo-panel">
        <div class="codigo-panel__box">
            <img class="codigo-panel__logo" src="../../assets/Imagenes/Logo.png" alt="Logo de la joyería">
        </div>
        </aside>

        <!-- Panel derecho -->
        <main class="codigo-main">
        <section class="codigo-box">
            <h1>Revisa tu correo</h1>
            <p>Hemos enviado un código de verificación a tu correo electrónico. Ingresa el código a continuación para continuar.</p>

            <div class="input__group">
            <i class="fas fa-keyboard icon-left"></i>
            <input type="email" placeholder="correo@gmail.com" required>
            </div>

            <button type="submit" class="codigo__button">Enviar</button>
        </section>
        </main>
    </div>
</body>
</html>
