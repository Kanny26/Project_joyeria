<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensajes_exito</title>
    <link rel="stylesheet" href="mensajesexito.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> -->
</head>
<body>
    <!-- Mensaje exito de registro -->
    <div class="container"> 
        <div class="container__image__main"> 
            <div class="container__signup_data"> 
                <div class="container__signup_data__content">
                    <h1> ¡La cuenta ha sido registrada con exito! </h1>
                    <img src="../Imagenes/iconos/pulgar-arriba.png" alt="Admin Icon" class="icon__pulgar-arriba">
                    <!-- Botón de registro -->
                    <button class="signup__button">Iniciar sesión</button>
                </div>
            </div>
    </div> 

    <div class="signup-panel">
        <div class="signup-panel__box">
            <img class="signup-panel__logo-image" src="../Imagenes/Logo.png" alt="Logo">

            <div class="signup-panel__buttons">
            <button class="signup-panel__button">
                <img src="../Imagenes/iconos/admin.png" alt="Admin Icon">
                <h2>ADMIN</h2>
            </button>

            <button class="signup-panel__button">
                <img src="../Imagenes/iconos/seller.png" alt="Seller Icon">
                <h2>SELLER</h2>
            </button>
            </div>
        </div>
    </div>
</body>
</html>
