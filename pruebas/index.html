<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="admin__icons-right">
    <div class="icon-container">
        <i class="fa-solid fa-magnifying-glass search__icon"></i>
        <span class="tooltip">Buscar</span>
    </div>
    <div class="icon-container">
        <i class="fa-solid fa-filter filter__icon"></i>
        <span class="tooltip">Filtrar</span>
    </div>
</div>


<main class="product-card">
    <div class="product-card__image">
        <img src="../../../../Imagenes/fondos/joya1.jpg" alt="Anillo">
        <p class="product-card__view">Ver producto</p>
    </div>
    <div class="product-card__details">
        <h2 class="product-card__name">Anillo alianza de sueños</h2>
        <h3 class="product-card__category">Anillo compromiso</h3>
        <p class="product-card__price">$455,328</p>
        <p class="product-card__material">Acero inoxidable</p>
        <p class="product-card__description">
            Un símbolo eterno de compromiso y esperanza, este anillo une elegancia y significado 
            en un diseño delicado que representa sueños compartidos y futuros prometedores.
        </p>
        <p class="product-card__stock">15 und en stock</p>

        <div class="product-card__ratings">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star-half-alt"></i>
            <span>4.8 Reseñas</span>
        </div>

        <div class="product-card__actions">
            <i class="fa-solid fa-pen-to-square"></i>
            <i class="fa-solid fa-trash"></i>
        </div>
    </div>
</main>


</body>
</html>
