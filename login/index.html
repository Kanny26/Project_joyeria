<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../Tipografias/styles.css" >
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container"> 
        <aside class="login-panel">
            <div class="login-panel__box">
                <img class="login-panel__logo-image" src="../Imagenes/Logo.png" alt="Logo">
                <section class="login-panel__buttons">
                    <button class="login-panel__button">
                        <img src="../Imagenes/iconos/admin.png" alt="Admin Icon">
                        <h2>ADMIN</h2>
                    </button>
                    <button class="login-panel__button">
                        <img src="../Imagenes/iconos/seller.png" alt="Seller Icon">
                        <h2>SELLER</h2>
                    </button>
                </section>
            </div>
        </aside>

        <main class="container__image__main"> 
            <section class="container__login_data"> 
                <div class="container__login_data__content">
                    <header>
                        <h1>Iniciar Sesion</h1>
                    </header>

                    <form>
                        <!-- Usuario -->
                        <div class="input__group">
                            <i class="fas fa-user icon-left"></i>
                            <input type="text" placeholder="Nombre de usuario" required>
                        </div>

                        <!-- Contraseña -->
                        <div class="input__group">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" id="password" placeholder="Contraseña" required>
                            <i class="fas fa-eye icon-right"></i>
                        </div>
                        <a href="../Recuperar_seña/index.html" class="login__link">Recuperar contraseña</a>



                        <!-- Botón de registro -->
                        <button type="submit" class="login__button">Iniciar Sesión</button>
                    </form>
                    
                    <footer class="login__link">
                        <p>¿Aun no tienes una cuenta? <a href="../sing up/index.html">¡Registrate aqui!</a></p>
                    </footer>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
