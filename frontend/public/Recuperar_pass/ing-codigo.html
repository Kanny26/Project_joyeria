<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revisar correo</title>

    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/pages/Recuperar_pass/ing-codigo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="ing-codigo">
        <aside class="ing-codigo__panel">
            <div class="ing-codigo__panel-caja">
                <img class="ing-codigo__panel-logo" src="../../assets/Imagenes/Logo.png" alt="Logo de la joyería">
            </div>
        </aside>

        <main class="ing-codigo__main">
            <section class="ing-codigo__caja">
                <h1>Revisa tu correo</h1>
                <p>
                    Hemos enviado un código de verificación a tu correo electrónico.
                    Ingresa el código a continuación para continuar.
                </p>

                <form action="VerificarCodigoServlet" method="post">
                    <div class="ing-codigo__input-group">
                        <i class="fas fa-keyboard icon-left"></i>
                        <input
                            type="text"
                            name="codigo"
                            placeholder="Código de verificación"
                            required
                        />
                    </div>

                    <button type="submit" class="btn">
                        Enviar
                    </button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
