<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/pages/Administrador/producto.css">
</head>
<body>

<nav class="navbar-admin">
    <div class="navbar-admin__catalogo">
        <img src="../../assets/Imagenes/iconos/admin.png" alt="Admin">
    </div>
    <h1 class="navbar-admin__title">AA27</h1>
    <a href="org-categorias.html">
        <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i>
    </a>
</nav>

<main class="product-page">
    <h1 class="product-title">Ver producto</h1>

    <section class="product-card">
        <div class="product-image">
            <div class="product-image__circle">
                <img src="../../assets/Imagenes/fondos/joya1.jpg" alt="">
            </div>
        </div>

        <div class="product-details">
            <div class="product-row">
                <span class="product-label">Nombre</span>
                <span class="product-value">Anillo Alianza de Sueños</span>
            </div>

            <div class="product-row">
                <span class="product-label">Categoría</span>
                <span class="product-value">Anillo de compromiso</span>
            </div>

            <div class="product-row">
                <span class="product-label">Precio</span>
                <span class="product-value price">$455.328</span>
            </div>

            <div class="product-row">
                <span class="product-label">Descripción</span>
                <span class="product-value">Un símbolo eterno de compromiso y esperanza.</span>
            </div>

            <div class="product-actions">
                <button type="submit" class="btn-primary">
                     <i class="fa-solid fa-pen"></i> Editar
                </button>

                <button type="reset" class="btn-danger">
                    <i class="fa-solid fa-trash-can"></i> Eliminar
                </button>
            </div>
        </div>
    </section>
</main>

</body>
</html>
