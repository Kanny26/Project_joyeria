<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/pages/Administrador/producto.css">
</head>
<body>

<nav class="navbar-admin">
    <div class="navbar-admin__catalogo">
        <img src="../../assets/Imagenes/iconos/admin.png" alt="Admin">
    </div>
    <h1 class="navbar-admin__title">AA27</h1>
    <a href="org-categorias.html">
        <i class="fa-solid fa-house-chimney navbar-admin__home-icon"></i>
    </a>
</nav>

<main class="product-page">
    <h1 class="product-title">Editar producto</h1>

    <section class="product-card">
        <div class="product-image">
            <div class="product-image__circle">
                <img src="../../assets/Imagenes/fondos/joya1.jpg" alt="">
            </div>
        </div>

        <form class="product-details">
            <div class="product-row">
                <label class="product-label">Nombre</label>
                <input class="product-value" type="text" value="Anillo Alianza de Sueños">
            </div>

            <div class="product-row">
                <label class="product-label">Categoría</label>
                <select class="product-value">
                    <option>Anillo de compromiso</option>
                    <option>Anillo de bodas</option>
                    <option>Anillo de promesa</option>
                </select>
            </div>

            <div class="product-row">
                <label class="product-label">Precio</label>
                <input class="product-value price" type="text" value="$455.328">
            </div>

            <div class="product-row">
                <label class="product-label">Descripción</label>
                <textarea class="product-value" rows="4">Un símbolo eterno de compromiso y esperanza.</textarea>
            </div>

            <div class="product-actions">
                <button type="submit" class="btn-primary">
                    <i class="fa-solid fa-floppy-disk"></i> Guardar
                </button>

                <button type="reset" class="btn-danger">
                    <i class="fa-solid fa-xmark"></i> Cancelar
                </button>
            </div>
        </form>
    </section>
</main>

</body>
</html>
