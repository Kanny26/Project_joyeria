<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="stylesheet" href="../../Tipografias/styles.css">
    <link rel="stylesheet" href="../nueva_contraseña/nueva-pass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="nueva-pass-container">
        <aside class="nueva-pass-panel">
            <div class="nueva-pass-panel__box">
                <img class="nueva-pass-panel__logo" src="../../Imagenes/Logo.png" alt="Logo">
                <section class="nueva-pass-panel__buttons">
                    <button class="nueva-pass-panel__button">
                        <img src="../../Imagenes/iconos/admin.png" alt="Admin Icon">
                        <h2>Administrador</h2>
                    </button>
                    <button class="nueva-pass-panel__button">
                        <img src="../../Imagenes/iconos/seller.png" alt="Seller Icon">
                        <h2>Vendedor</h2>
                    </button>
                </section>
            </div>
        </aside>

        <main class="nueva-pass-main">
            <section class="nueva-pass-form">
                    <h1>Nueva contraseña</h1>
                    <p>
                        Crea una nueva contraseña.  
                        Asegúrate de que sea segura y fácil de recordar.
                    </p>
            
                    <form>
                        <div class="input-group">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" placeholder="Nueva Contraseña" required>
                            <i class="fas fa-eye icon-right"></i>
                        </div>

                        <div class="input-group">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" placeholder="Confirmar Contraseña" required>
                            <i class="fas fa-eye icon-right"></i>
                        </div>

                        <button type="submit" class="nueva-pass__button">Guardar contraseña</button>
                    </form>

                    <footer class="nueva-pass__link">
                        <p>Contraseña actualizada. <a href="../../inicio-sesion/inicio-sesion.html">¡Inicia sesión!</a></p>
                    </footer>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
