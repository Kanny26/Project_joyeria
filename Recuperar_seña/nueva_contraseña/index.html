<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="stylesheet" href="../../Tipografias/styles.css" >
    <link rel="stylesheet" href="../nueva_contraseña/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container"> 
        <aside class="nueva_seña-panel">
            <div class="nueva_seña-panel__box">
                <img class="nueva_seña-panel__logo-image" src="../../Imagenes/Logo.png" alt="Logo">
                <section class="nueva_seña-panel__buttons">
                    <button class="nueva_seña-panel__button">
                        <img src="../../Imagenes/iconos/admin.png" alt="Admin Icon">
                        <h2>ADMIN</h2>
                    </button>
                    <button class="nueva_seña-panel__button">
                        <img src="../../Imagenes/iconos/seller.png" alt="Seller Icon">
                        <h2>SELLER</h2>
                    </button>
                </section>
            </div>
        </aside>

        <main class="container__image__main"> 
            <section class="container__nueva_seña_data"> 
                <div class="container__nueva_seña_data__content">
                    <header>
                        <h1>Nueva contraseña</h1>
                    </header>
                    <p>
                        Crea una nueva contraseña
                        Asegúrate de que sea segura y fácil de recordar.
                    </p>
                    
                    <form>
                        
                        <!-- Contraseña -->
                        <div class="input__group">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" id="password" placeholder="Nueva Contraseña" required>
                            <i class="fas fa-eye icon-right"></i>
                        </div>

                        <div class="input__group">
                            <i class="fas fa-lock icon-left"></i>
                            <input type="password" id="password" placeholder="Confirmar" required>
                            <i class="fas fa-eye icon-right"></i>
                        </div>
                        

                        <!-- Botón de registro -->
                        <button type="submit" class="nueva_seña__button">Guardar contraseña</button>
                    </form>
                    
                    <footer class="nueva_seña__link">
                        <p>Contraseña actualizada <a href="../../nueva_seña/index.html">¡Inicia sesion!</a></p>
                    </footer>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
