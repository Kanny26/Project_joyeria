<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisar correo</title>
    <link rel="stylesheet" href="../../Tipografias/styles.css">
    <link rel="stylesheet" href="ing-codigo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="codigo-container">

        <!-- Panel izquierdo -->
        <aside class="codigo-panel">
            <div class="codigo-panel__box">
                <img class="codigo-panel__logo" src="../../Imagenes/Logo.png" alt="Logo">
                <div class="codigo-panel__buttons">
                    <button class="codigo-panel__button">
                    <img src="../../Imagenes/iconos/admin.png" alt="Admin Icon">
                    <h2>Administrador</h2>
                    </button>
                    <button class="codigo-panel__button">
                    <img src="../../Imagenes/iconos/seller.png" alt="Seller Icon">
                    <h2>Vendedor</h2>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Panel derecho -->
        <main class="codigo-main">
            <section class="codigo-box">
                <h1>Revisa tu correo</h1>
                <p>Hemos enviado un código de verificación a tu correo electrónico. Ingresa el código a continuación para continuar.</p>
                
                <div class="input__group">
                    <i class="fas fa-keyboard icon-left"></i>
                    <input type="email" placeholder="correo@gmail.com" required>
                </div>

                <button type="submit" class="codigo__button">Enviar</button>
            </section>
        </main>
    </div>
</body>
</html>
