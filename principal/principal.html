<!DOCTYPE html> 
<html lang="es"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Home</title> 
    <link rel="stylesheet" href="../Tipografias/styles.css">
    <link rel="stylesheet" href="principal.css">
</head> 
<body>

<main class="container_principal">
    
    <!-- Panel izquierdo -->
    <section class="panel-izquierdo">
        <div class="container__image__main"></div>
    </section>
    
    <!-- Panel derecho -->
    <aside class="panel-derecho">
        <div class="login-panel">
            <div class="login-panel__box">
                <img class="login-panel__logo-image" src="../Imagenes/Logo.png" alt="Logo">
                <div class="login-panel__buttons">
                    <button class="login-panel__button">
                        <img src="../Imagenes/iconos/admin.png" alt="Admin Icon">
                        <h2>ADMIN</h2>
                    </button>
                    <button class="login-panel__button">
                        <img src="../Imagenes/iconos/seller.png" alt="Seller Icon">
                        <h2>SELLER</h2>
                    </button>
                </div>
            </div>
        </div>
    </aside>

</main>

</body>
</html>
